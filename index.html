<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="main">
          <p class="header text-lg">Already working together?</p>
          <p class="content text-sm">
            Log in to your account with your teammates!
          </p>
          <div class="send">
            <input
              type="email"
              id="email"
              class="text-sm"
              placeholder="youremail@address.com"
            />

            <button class="send-btn">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="profile">
          <ul class="pics">
            <li><img src="images/profile1.jpg" alt="" srcset="" /></li>
            <li><img src="images/profile 3.jpg" alt="" /></li>
            <li><img src="images/profile 4.jpg" alt="" srcset="" /></li>
            <li><img src="images/profile 5.jpg" alt="" srcset="" /></li>
            <li><img src="images/profile3.jpg" alt="" srcset="" /></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
